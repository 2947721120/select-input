<link href="../polymer/polymer.html" rel="import">
<link href="../paper-dropdown/paper-dropdown.html" rel="import">
<link href="../core-menu/core-menu.html" rel="import">
<link href="../paper-item/paper-item.html" rel="import">
<!--
A proper select input for the Polymer word.

##### Example

    <select-input labelField="name" multiple on-input-changed="{{inputChanged}}">
      <paper-item onclick="alert('Element added.')">
        Add
      </paper-item>
    </select-input>

@element select-input
@blurb A proper select input for the Polymer word.
@status alpha
@homepage http://tunpixel.github.io/select-input
-->

<polymer-element name="select-input-item" attributes="value inputValue data" noscript>
  <template>
    <style>
    :host {
      display: block;
    }
    </style>
    <content></content>
  </template>
</polymer-element>

<polymer-element name="select-data-item" attributes="value" noscript>
  <template>
    <style>
    :host {
      display: none;
    }
    </style>
    <content></content>
  </template>
</polymer-element>

<polymer-element name="select-input" attributes="value data" tabindex="0" on-focus="{{_focus}}" on-blur="{{clearInputOnBlur}}">

  <template>
    <link rel="stylesheet" href="select-input.css">

    <div id="selectList" on-tap="{{elementTapped}}" i-on-enter="{{elementTapped}}">

      <template if="{{multiple}}">
        <template repeat="{{item in value}}">
          <select-input-item value="{{item}}">{{item|labelFilter}}
            <a on-tap="{{removeTapped}}" i-on-enter="{{removeTapped}}" tabindex="0"></a>
          </select-input-item>
        </template>
      </template>

      <template if="{{!multiple}}">
        <template if="{{value}}">
          <select-input-item value="{{value}}">{{value|labelFilter}}
            <a on-tap="{{removeTapped}}" i-on-enter="{{removeTapped}}" tabindex="0"></a>
          </select-input-item>
        </template>
      </template>

      <div id="placeholder-container" hidden?="{{!multiple && value}}">
        <input id="placeholder" hidden?="{{value.length || $.selectInput.innerText.length}}" placeholder="{{placeholder}}" tabindex="-1">
        <div id="selectInput" contenteditable="true" on-keydown="{{keydownHandler}}" on-keyup="{{keyupHandler}}" on-input="{{inputHandler}}">
        </div>
      </div>

    </div>

    <paper-dropdown id="selectDataList" opened?="{{(_emptyAction || data.length) && !!inputValue && !_dataItemTapped}}" transition="">
      <core-menu id="selectDataListMenu" on-core-select="{{dataItemSelected}}">
        <template repeat="{{item in data}}">
          <paper-item>
            <select-data-item value="{{item}}"></select-data-item>
            <template if="{{!_template}}">{{item|labelFilter}}</template>
            <template class="itemTemplate" if="{{_template}}" bind="{{_template}}"></template>
          </paper-item>
        </template>
        <template if="{{_emptyAction && !data.length}}">
          <content select="paper-item" class="empty-action" i-hidden?="{{data.length}}"></content>
        </template>
      </core-menu>
    </paper-dropdown>

  </template>

  <script>
  'use strict';

  Polymer('select-input', {

    /**
     * The "committed" value of the input, ie. the input value when the user
     * hits the "enter" key or blurs the input after changing the value. You
     * can bind to this value instead of listening for the "change" event.
     * Setting this property has no effect on the input value.
     *
     * @attribute committedValue
     * @type string
     * @default null
     */
    committedValue: null,

    validity: null,

    checkValidity: function() {
      this.validity = {
        valid: !this.hasAttribute('required') || !!(this.multiple ? this.value && this.value.length : this.value)
      };
    },

    /**
     * `input` input
     *
     * Default is ...
     *
     * @property input
     * @type String
     * @default ''
     */
    inputValue: '',
    get input() {
      return this.$.selectInput.innerText;
    },

    set input(value) {
      this.$.selectInput.innerText = value;
    },

    /**
     * The `input-changed` event is fired when text input is changed
     *
     * @event input-changed
     * @param {String} detail input value
     */

    /**
     * The `input` event is fired when the select value is changed
     *
     * @event input
     * @param {String} detail select value
     */

    _template: false,
    _emptyAction: false,

    _dataItemTapped: false,

    attributeChanged: function(attr, oldValue, newValue) {
      if (this[attr + 'AttributeHandler']) {
        this[attr + 'AttributeHandler'](oldValue, newValue);
      }
    },

    ready: function() {
      // this._template = this.querySelector('template');
      this._emptyAction = this.querySelector('paper-item') || false;
      if (this._emptyAction)
        this._emptyAction.classList.add('empty-action');
      this.disabledAttributeHandler();
      this.placeholderAttributeHandler();
      this.labelFieldAttributeHandler();
      this.valueFieldAttributeHandler();
      this.nonmatchingAttributeHandler();
      this.multipleAttributeHandler();
      this.noClearOnBlurAttributeHandler();
      this.commit();
    },

    domReady: function() {
      if (this.parentElement.tagName.toLowerCase() === 'paper-input-decorator') {
        this.parentElement.input = this;
      }
      this.data = this.data || [];
      this.value = this.value || (this.multiple ? [] : null);
    },

    _focus: function() {
      this.$.selectInput.focus();
    },

    _blur: function() {
      this.$.selectInput.blur();
    },

    reset: function() {
      this.value = this.multiple ? [] : null;
      this.clear();
      this.commit();
    },

    clear: function() {
      this.input = '';
      this.inputValue = '';
    },

    clearInputOnBlur: function() {
      if (!this.noClearOnBlur)
        this.clear();
    },

    /**
     * `disabled` disabled
     *
     * Default is ...
     *
     * @property disabled
     * @type Boolean
     * @default false
     */
    disabled: false,

    disabledAttributeHandler: function(oldValue, newValue) {
      this.disabled = this.hasAttribute('disabled');
      if (this.disabled) {
        this.setAttribute('aria-disabled', '');
      } else {
        this.removeAttribute('aria-disabled');
      }
    },

    placeholderAttributeHandler: function(oldValue, newValue) {
      this.placeholder = newValue || this.getAttribute('placeholder');
      if (this.placeholder) {
        this.setAttribute('aria-label', this.placeholder);
      } else {
        this.removeAttribute('aria-label');
      }
    },

    /**
     * `labelField` field to display
     *
     * When `null`, selected object will be diplayed
     *
     * @property labelField
     * @type String
     * @default null
     */
    labelField: null,

    labelFieldAttributeHandler: function(oldValue, newValue) {
      this.labelField = newValue || this.getAttribute('labelField');
    },

    /**
     * `valueField` field to user as value
     *
     * When `null`, selected object will be used as value
     *
     * @property valueField
     * @type String
     * @default null
     */
    valueField: null,

    valueFieldAttributeHandler: function(oldValue, newValue) {
      this.valueField = newValue || this.getAttribute('valueField');
      // this.labelField = this.valueField;
    },

    /**
     * `multiple` multiple
     *
     * Default is ...
     *
     * @property multiple
     * @type Boolean
     * @default false
     */
    multiple: false,

    multipleAttributeHandler: function(oldValue, newValue) {
      this.multiple = this.hasAttribute('multiple');
      if (!this.multiple)
        this.nonmatching = false;
    },

    /**
     * `nonmatching` nonmatching
     *
     * Default is ...
     *
     * @property nonmatching
     * @type Boolean
     * @default false
     */
    nonmatching: false,

    nonmatchingAttributeHandler: function(oldValue, newValue) {
      this.nonmatching = this.hasAttribute('nonmatching');
    },

    /**
     * `noClearOnBlur` noClearOnBlur
     *
     * Default is ...
     *
     * @property noClearOnBlur
     * @type Boolean
     * @default false
     */
    noClearOnBlur: false,

    noClearOnBlurAttributeHandler: function(oldValue, newValue) {
      this.noClearOnBlur = this.hasAttribute('no-clear-on-blur');
    },

    /**
     * Commits the `value` to `committedValue`
     *
     * @method commit
     */
    commit: function() {
      var oldValue = this.committedValue;
      this.committedValue = this.value;
      this.checkValidity();
      this.fire('input', {
        old: oldValue,
        value: this.value
      });
    },

    labelFilter: function(obj) {
      if (this.valueField)
        return this.valueFilter(obj);
      if (this.labelField === null)
        return obj || '';
      return typeof obj == 'object' ? obj[this.labelField] : obj || '';
    },

    valueFilter: function(obj) {
      if (this.valueField === null)
        return obj || '';
      return typeof obj == 'object' ? obj[this.valueField] : obj || '';
    },

    elementTapped: function(event, detail, sender) {
      this._focus();
    },

    dataItemSelected: function(event, detail, sender) {
      if (detail.isSelected) {
        this._dataItemTapped = true;
        if (!detail.item.classList.contains('empty-action')) {
          var value = this.valueFilter(detail.item.children[0].value);
          if (this.multiple)
            this.value.push(value);
          else
            this.value = value;
          this.commit();
          if (!this.noClearOnBlur) {
            this.clear();
            this._focus();
          }
        }
        this.data.length = 0;
        sender.selected = null;
      }
    },

    removeTapped: function(event, detail, sender) {
      if (this.multiple) {
        var value = sender.parentElement.value;
        var index = this.value.indexOf(value);
        this.value.splice(index, 1);
      } else
        this.value = null;
      this.commit();
      this._focus();
    },

    keydownHandler: function(event, detail, selectInput) {
      var inputChanged = true;
      var activeDataItem, topDataItem, value;
      switch (event.keyCode) {
        case 8: // backspace
          if (this.multiple && this.input.length === 0 && this.value.length > 0) {
            this.value.pop();
            this.commit();
          }
          break;
        case 32: // spacebar
          // if (this.allowSpace === true) {
          break;
          // }
        case 188: // comma
        case 13: // enter
          activeDataItem = this.$.selectDataListMenu.selectedItem;
          topDataItem = this.$.selectDataList.querySelector('select-data-item');
          if (activeDataItem && !activeDataItem.classList.contains('empty-action')) {
            value = this.valueFilter(activeDataItem.querySelector('select-data-item').value);
            if (this.multiple)
              this.value.push(value);
            else
              this.value = value;
            this.commit();
            this.clear();
            this.data.length = 0;
          } else if (topDataItem && (this.input === this.labelFilter(topDataItem.value))) {
            value = this.valueFilter(topDataItem.value);
            if (this.multiple)
              this.value.push(value);
            else
              this.value = value;
            this.commit();
            this.clear();
            this.data.length = 0;
          } else if (this.nonmatching && this.input.length > 0) {
            value = {};
            value[this.labelField] = this.input;
            value = this.valueFilter(value);
            if (this.multiple)
              this.value.push(value);
            else
              this.value = value;
            this.commit();
            this.clear();
            this.data.length = 0;
          }
          inputChanged = false;
          event.preventDefault();
          break;

        case 27: // escape
          if (this.nonmatching === true || this.data.length > 0) {
            this.data.length = 0;
            event.preventDefault();
          }
          inputChanged = false;
          break;

          // case 38: // up arrow
          //   activeDataItem = this.$.selectDataListMenu.selectedItem;
          //   if (activeDataItem) {
          //     console.log('up arrow', activeDataItem);
          //   }
          //   inputChanged = false;
          //   break;

          // case 40: // down arrow
          //   activeDataItem = this.$.selectDataListMenu.selectedItem;
          //   if (activeDataItem) {
          //     console.log('down arrow', activeDataItem);
          //   }
          //   inputChanged = false;
          //   break;
      }
    },

    keyupHandler: function(event, detail, selectInput) {
      var inputChanged = true;
      switch (event.keyCode) {
        case 8: // backspace
          if (this.input.length === 0) {
            inputChanged = false;
          }
          break;
        case 9: // tab
        case 13: // enter
        case 16: // shift
        case 17: // ctrl
        case 18: // alt
        case 27: // escape
        case 37: // left arrow
        case 38: // up arrow
        case 39: // right arrow
        case 40: // down arrow
          inputChanged = false;
          break;
      }
      if (inputChanged === true) {
        this.inputValue = this.input;
        this._dataItemTapped = false;
        this.fireInputChangedEvent();
      }
    },

    inputHandler: function(e) {
      e.stopPropagation();
      // this.fireInputChangedEvent();
    },

    fireInputChangedEvent: function() {
      this.fire('input-changed', {
        value: this.input
      });
    },

  });
  </script>

</polymer-element>
